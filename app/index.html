<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="/client/client.css" />
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|PT+Sans|Source+Code+Pro|Quicksand&amp;display=swap" rel="stylesheet" />
  <script src="/protocol.js"></script>
  <script src="/client/client.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="form-field">
        <label for="script" class="form-field__label">Script:</label>
        <textarea class="form-field__textarea" rows="10" id="scriptInput"></textarea>
      </div>
      <div class="btn-group btn-group--right">
        <button class="btn btn--secondary" data-action="script.reset"><span class="material-icons">cancel</span></button>
        <button class="btn btn--primary" data-action="script.send"><span class="material-icons">play_arrow</span></button>
      </div>
  </div>
</body>
</html>
